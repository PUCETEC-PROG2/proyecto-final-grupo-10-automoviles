{% extends 'base.html' %}

{% block content %}
<h1>Clientes</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
                <a href="{% url 'editar_cliente' cliente.id %}">Editar</a>
                <a href="{% url 'eliminar_cliente' cliente.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'nuevo_cliente' %}">Agregar Cliente</a>
{% endblock %}
