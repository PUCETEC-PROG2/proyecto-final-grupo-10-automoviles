<!-- confirmar_eliminar_repuesto.html -->
{% extends 'base.html' %}

{% block content %}
<h1>¿Estás seguro de eliminar este repuesto?</h1>
<p>{{ repuesto.nombre }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'catalogo_repuestos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
