<!-- confirmar_eliminar.html -->
{% extends 'base.html' %}

{% block content %}
<h1>¿Estás seguro de eliminar este producto?</h1>
<p>{{ producto.nombre }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'index' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
