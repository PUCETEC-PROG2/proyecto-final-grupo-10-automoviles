<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar a {{ cliente.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'clientes' %}">Cancelar</a>
    </form>
</body>
</html>
{% endblock %}
